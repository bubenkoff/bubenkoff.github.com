<script id="6_postponed-template" type="text/x-template">

{{#if vars.0_queue_text_nl }}

{{#if vars.0_queue_text_de }}

<script id="5_onhold-template" type="text/x-template">
{{#if vars.0_queue_text_en }}

    {{#if vars.5_onhold_time }}

    {{/if}}
    <p><strong>You will keep your position in the queue.</strong></p>
    <br />
{{/if}}

{{#if vars.0_queue_text_nl }}
    <h2>Een ogenblik geduld alsjeblieft</h2>

    {{#if vars.5_onhold_time }}

    {{/if}}
    <p><strong>U behoudt uw plek in de wachtrij.</strong></p>
    <br />
{{/if}}

{{#if vars.0_queue_text_de }}
    <h2>Bitte haben Sie einen Moment Geduld</h2>

    {{/if}}
    <p><strong>Sie behalten Ihren Platz in der Warteschleife.</strong></p>
    <br />
{{/if}}

{{#if vars.0_queue_text_fr }}
    <h2>Un moment s'il vous pla&icirc;t</h2>
    <p>La vente est actuellement suspendue en raison de <span class="bold">{{ vars.5_onhold_reason_fr }}</span>.
    {{#if vars.5_onhold_time }}
        Nous pr&eacute;voyons de continuer la vente <span class="bold">{{ vars.5_onhold_time }}</span>.</p>
    {{/if}}
    <p><strong>Vous conservez votre position dans la file d'attente.</strong></p>
    <br />
{{/if}}

<script id="2_queue-template" type="text/x-template">
{{#if vars.0_queue_text_en }}
    <h2>This is an automatic waiting line</h2>
    {{#unless vars.dont_show_waiting_time }}
        <p>
        {{#if vars.2_queue_heating_up }}
            We are currently calculating the waiting time.
        {{else}}
            {{#if_gt sys_vars.wait_minutes compare=60 }}
                We are sorry to tell you that the waiting time is over an hour.
            {{ else }}
                You will be redirected to the ordering page in approximately <span class="bold">{{ sys_vars.wait_minutes }}</span> minutes.
            {{/if_gt}}
        {{/if}}
        </p>
    {{/unless}}
    <p>This waiting line keeps track of your position in the queue. When you refresh your page, you will automatically become last in line again, so we strongly advise you not to do so. Opening multiple tabs within a browser does not increase your chances.</p>
    <p>With this system it's 'first come, first served'. The waiting line gives no guarantee that you can buy a ticket, but it's the fairest way.</p>
    <br/>
{{/if}}

{{#if vars.0_queue_text_nl }}
    <h2>Dit is een automatische wachtrij</h2>
    {{#unless vars.dont_show_waiting_time }}
        <p>
        {{#if vars.2_queue_heating_up }}
            We berekenen momenteel de wachttijd.
        {{else}}
            {{#if_gt sys_vars.wait_minutes compare=60 }}
                Helaas moeten we je mededelen dat de wachttijd langer dan een uur bedraagt.
            {{ else }}
                Je wordt over ongeveer <span class="bold">{{ sys_vars.wait_minutes }}</span> minuten doorgeleid naar de bestelpagina.
            {{/if_gt}}
        {{/if}}
        </p>
    {{/unless}}
    <p>Deze wachtrij onthoudt je plek. Indien je de pagina ververst, sta je automatisch weer achteraan in de rij. Wij adviseren je dit dus niet te doen! Het openen van meerdere tabbladen in een browser zal je kans op tickets niet vergroten.</p>
    <p>De wachtrij werkt volgens het principe "wie het eerst komt, die het eerst maalt". Deze methode geeft je geen garantie tot een kaart, maar iedereen heeft een eerlijke plek in de rij en wordt op die volgorde behandeld.</p>
    <br/>
{{/if}}

{{#if vars.0_queue_text_de }}
    <h2>Dies ist eine automatische Warteschleife</h2>
    {{#unless vars.dont_show_waiting_time }}
        <p>
        {{#if vars.2_queue_heating_up }}
            Wir berechnen gerade Ihre derzeitige Wartezeit.
        {{ else }}
            {{#if_gt sys_vars.wait_minutes compare=60 }}
                Wir m&uuml;ssen Ihnen leider mitteilen, dass die Wartezeit &uuml;ber eine Stunde betr&auml;gt.
            {{ else }}
                Sie werden in voraussichtlich <span class="bold">{{ sys_vars.wait_minutes }}</span> minuten zur Bestellseite zur&uuml;ckgeleitet.
            {{/if_gt}}
        {{/if}}
        </p>
    {{/unless}}
    <p>Diese Warteschleife sichert Ihren Platz in der Reihenfolge der Ticketk&auml;ufer. Sollten Sie die Seite aktualisieren, werden Sie automatisch an das Ende der Reihe gesetzt. Wir weisen Sie daher nachdr&uuml;cklich darauf hin, dies nicht zu tun. </p>
    <p>Die Warteschleife arbeitet nach dem Prinzip "wer zuerst kommt, malt zuerst". Das System garantiert keine Kaufoption, es stellt lediglich die fairste M&ouml;glichkeit dar.</p>
    <br/>
{{/if}}

{{#if vars.0_queue_text_fr }}
    <h2>Ceci est une ligne d&acute;attente automatique</h2>
    {{#unless vars.dont_show_waiting_time }}
        <p>
        {{#if vars.2_queue_heating_up }}
            Nous calculons actuellement le temps d'attente.
        {{ else }}
            {{#if_gt sys_vars.wait_minutes compare=60 }}
                Nous sommes d&eacute;sol&eacute;s de vous dire que le temps d'attente est de plus d'une heure.
            {{ else }}
                Vous allez &ecirc;tre redirig&eacute; vers la page de commande dans environ  <span class="bold">{{ sys_vars.wait_minutes }}</span> minutes.
            {{/if_gt}}
        {{/if}}
        </p>
    {{/unless}}
    <p>Cette file d'attente permet de suivre votre position dans la queue. Lorsque vous actualisez votre page, vous deviendrez automatiquement dernier en ligne, pour cela nous vous conseillons vivement de ne pas le faire.</p>
    <p>Ce syst&egrave;me est bas&eacute; sur 'premier arriv&eacute;, premier servi'. La file d'attente ne donne aucune garantie que vous pouvez acheter un billet, mais c'est la fa&ccedil;on la plus juste.</p>
    <br/>
{{/if}}

<!--[ga_marker]queue-->

</script>

<script id="3_processing-template" type="text/x-template">
{{#if vars.0_queue_text_en }}
    <h2>Processing orders</h2>
    <p>The majority of the available tickets have been sold. There might still be a small number of tickets available, depending on the feedback we get from the banks that process the payments. The great interest for this event has an profound impact on the systems of these banks, so we're waiting for them to provide final feedback on all processed transactions.</p>
    <p>As long as you see this page, you still have a chance to obtain a ticket. In general, these tickets will gradually become available 30 minutes after the sales has started. We kindly ask you to be patient. You will keep your position in the waiting line.</p>
    <br/>
{{/if}}

{{#if vars.0_queue_text_nl }}
    <h2>Verwerken van bestellingen</h2>
    <p>Het merendeel van de kaarten is al verkocht. Er komen misschien nog een aantal kaarten beschikbaar, dit hangt echter af van de bevestiging van de gedane betalingen door de banken. Door de enorme interesse voor dit evenement hebben de systemen van de banken hier wat extra tijd voor nodig. We wachten daarom even tot we zeker weten dat we alle betalingen hebben ontvangen. </p>
    <p>Zolang je dit scherm ziet, maak je nog een kans om een kaart te kopen. In de regel komen deze omstreeks 30 minuten na de start van de verkoop langzamerhand weer vrij. Om deze kaarten te kunnen bemachtigen vragen we je geduld te bewaren. Je behoudt je plek in de wachtrij.</p>
    <br/>
{{/if}}

{{#if vars.0_queue_text_de }}
    <h2>Bestellungen werden bearbeitet</h2>
    <p>Der Gro&szlig;teil der verf&uuml;gbaren Tickets ist bereits verkauft. M&ouml;glicherweise ist dennoch ein geringes Kontingent an Tickets vorhanden, dies ist jedoch abh&auml;ngig von den R&uuml;ckmeldungen der Banken, die die Zahlungen abwickeln. Das gro&szlig;e Interesse an dieser Veranstaltung hat starke Auswirkungen auf die Systeme der Banken, wir warten derzeit auf finale R&uuml;ckmeldungen bez&uuml;glich der durchgef&uuml;hrten Transaktionen.</p>
    <p>Solange Sie diese Seite sehen, haben Sie immer noch die Chance ein Ticket zu erhalten. Reservierte Tickets gehen nach 30 Minuten wieder in den Verkauf. Wir bitten Sie um Geduld. Sie behalten Ihren Platz in der Warteschleife.</p>
    <br/>
{{/if}}

{{#if vars.0_queue_text_fr }}
    <h2>Commandes en cours de traitement</h2>
    <p>La majorit&eacute; des billets disponibles ont &eacute;t&eacute; vendus. Il y a peut-&ecirc;tre encore un petit nombre de billets disponibles, en fonction du retour que nous recevons par les banques qui traitent les paiements. Le grand int&eacute;r&ecirc;t en cet &eacute;v&eacute;nement a un impact profond sur les syst&egrave;mes de ces banques, de sorte que nous attendons d'eux, un retour final sur toutes les transactions trait&eacute;s.</p>
    <p>Tant que vous voyez cette page, vous avez encore une chance d'obtenir un billet.
 En g&eacute;n&eacute;ral, ces billets deviendront progressivement disponibles 30 minutes apr&egrave;s le d&eacute;but de la vente. Nous vous prions d'&ecirc;tre patient.
 Vous conservez votre position dans la file d'attente.</p>
    <br/>
{{/if}}

<!--[ga_marker]processing-->

</script>
